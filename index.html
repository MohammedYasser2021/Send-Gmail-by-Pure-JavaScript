<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Send Email With Js</title>
  </head>
  <body>
    <h2>Send Email By JavaScript</h2>
    <form>
      <div>
        <label for="email_to">Email To</label>
        <input type="email" id="email_to" />
      </div>
      <div>
        <label for="name_from"> From</label>
        <input type="text" id="name_from" />
      </div>
      <div>
        <label for="name_to"> To</label>
        <input type="text" id="name_to" />
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message"></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
    <!-- start Email Js -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("iwzuRaiX5b-vZ7haJ");
      })();
    </script>
    <!-- end Email Js -->
    <!-- Main Js File -->
    <script src="main.js"></script>
  </body>
</html>
